<extend name="./Common/main" />
<block name="customCss">
    <link rel="stylesheet" type="text/css" href="{$cssUrl}/card.css"/>
    <style>
        .buy_input {
            margin-left : 30px !important;
            line-height: 37px;
        }
    </style>
</block>
<block name="mainContent">
    <div id="div_body">
        <div id="body_outer">
            <div id="container">
                <div id="outer">
                    <div class="lang_img">
                        <if condition="!empty($product['pic_describe'])">
                            <img alt="" src="{$baseUrl}/{$product['pic_describe']}">
                            <else/>
                            <img alt="" src="{$imgUrl}/在线购买蓝卡.jpg">
                        </if>
                    </div>
                    <div class="scent3">
                        <div class="buy_left">
                            <div class="buy_etc_title">
                                <div class="buy_label"><label>套餐总价：</label>
                                        <input type="text" class="input_text buy_etc_1400" disabled="disabled" value="1400">元
                                        <span class="buy_etc_discount">限时特惠</span>
                                    <input type="text" class="buy_etc_1350 input_text" disabled="disabled"value="1350"><span style="color:Red;font-size:20px;">元</span>
                                    <br/>
                                    <div class="buy_etc_tip">(含：ETC设备费400元，卡内金额1000元)</div>
                                </div>
                            </div>
                            <div class="buy_info">
                                <div class="buy_input"><div class="buy_label"><label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label></div><input type="text" class="input_text"></div>
                                <div class="buy_input"><div class="buy_label"><label>手机号码：</label></div><input type="text" class="input_text"></div>
                                <div class="buy_input"><div class="buy_label"><label>身份证号：</label></div><input type="text" class="input_text"></div>
                                <div class="buy_input"><div class="buy_label"><label>邮寄地址：</label></div><textarea cols="17"></textarea></div>
                                <div class="buy_input"><div class="buy_label"><label>电子邮箱：</label></div><input type="text" class="input_text"><span class="buy_tip">(用于找回密码)</span></div>
                                <div class="buy_input"><div class="buy_checkbox">
                                    <input id="ckbIAgree" type="checkbox" value="checkbox" name="IAgree">
                                    我已看过并接受 《
                                    <a target="_blank" href="/card/agree">用户协议</a>
                                    》</div>
                                </div>
                                <div class="buy_input"><div class="buy_checkbox">
                                    <input type="submit" id="jsBuySubmit" class="buy_submit"value="立即购买" name="submit">
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="cardImg" >
                            <div class="cardImgEtc" style="background-image: url('{$baseUrl}/public/img/ETC卡样.png')"></div>
                            <div>
                                注：成功购买后请客户持本人有效身份证件、机动车行驶证、ETC卡、设备安装券（ETC卡、设备安装券均为河北一卡通邮寄）、驾驶车辆到河北一卡通服务网点安装ETC电子标签
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="customJs">
    <script type="text/javascript" src="{$jsUrl}/card.js"></script>
</block>
