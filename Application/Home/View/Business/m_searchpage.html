<div class="page">
    <div class="pageturn">
        <span>共有<a href="#" id="total_record">{$totalRecords}</a> 条记录
            <a href="#" >{$currentPage}</a>/
            <a href="#" >{$totalPage}</a>页次</span>&nbsp;
        <if condition="$currentPage eq 1">
        <a href="javascript:;" >首页</a>&nbsp;
        <else/>
        <a href="{$currentUrl}&page=1" >首页</a>&nbsp;
    </if>
        <if condition="$currentPage eq 1">
            <a href="javascript:;" >上一页</a>&nbsp;
            <else/>
            <a href="{$currentUrl}&page={$currentPage - 1}" >上一页</a>&nbsp;
        </if>
        <if condition="$currentPage eq $totalPage">
            <a href="javascript:;" >下一页</a>&nbsp;
            <else/>
            <a href="{$currentUrl}&page={$currentPage + 1}" >下一页</a>&nbsp;
        </if>
        <if condition="$currentPage eq $totalPage">
            <a href="javascript:;" >末页</a>&nbsp;
            <else/>
            <a href="{$currentUrl}&page={$totalPage}" >末页</a>&nbsp;
        </if>
        <span>  转到<input type="text" style="width:30px" id="gopage">页
            <input type="button" id="JsGoPage" data="{$currentUrl}" value="go" id="go">
        </span>
    </div>
</div>
