<div class="right_block_title_1">
    <span class="white">{$siteTitle|default="查找网点"}</span>
</div>
<div class="right_block_title_2"></div>
<div class="font01">
    <div class="text_wrap">
        <form id="searchListForm" action="javascript:;">
        <div class="input">
            <label>选择商圈：</label>
            <select name="circle"  autocomplete="off">
                <option value="0">-请选择-</option>
                <volist name="circles" id="cir">
                    <option value="{$cir['id']}">{$cir['name']}</option>
                </volist>
            </select>
        </div>
        <div class="input">
            <label>所属行业：</label>
            <select name="industry" autocomplete="off">
                <option>-所有行业-</option>
                <volist name="industry" id="in">
                    <option value="{$in['id']}">{$in['name']}</option>
                </volist>
            </select>
        </div>
        <div class="input">
            <label>网点名称：</label>
            <input type="text" name="name"/>
        </div>
        <div class="input">
            <label>商品名称：</label>
            <input type="text"/>
        </div>
        <div class="input">
            <div class="sou" id="jsSearchSite"></div>
        </div>
        </form>
    </div>
</div>
<div class="right_title_bottom">

</div>
