<div class="business_head">
    <div class="business_pic">
        <img src="{$baseUrl}/{$business['picture']}" width="70px" height="70px"/>

    </div>
    <div class="business_base">
        <div class="line_base">商户名称：{$business['name']}</div>
        <div class="line_base">河北一卡通推荐消费商家</div>
        <div class="line_base">被访问次数：</div>
    </div>
    <div class="business_contact oranger">
        <a href="javascript:;" onclick="return alert('功能暂未开通')">我要咨询</a>
        <a href="javascript:;" onclick="return alert('功能暂未开通')">我要反馈</a>
        <a href="javascript:;" onclick="return alert('功能暂未开通')">我要收藏</a>
    </div>
</div>
<div class="business_hr"></div>
<div class="business_detail">
    <div class="business_industry">
<span class="oranger">所属行业：</span><span style="color:#666;margin-left:2px;"> {$business['industryStr']}</span>
    </div>
    <div class="business_hr dot"></div>
    <div class="business_desc">
        <div class="business_industry">
           <if condition="!$business['discount']">
               <span class="oranger">商家折扣：</span><span style="color:#666;margin-left:2px;"> {$business['discount']}</span>
       </if>
        </div>
        <div class="business_industry">
                <span class="oranger">详细地址：</span><span style="color:#666;margin-left:2px;"> {$business['address']}</span>
        </div>
        <div class="business_industry">
                <span class="oranger">联系方式：</span><span style="color:#666;margin-left:2px;"> {$business['tel']}</span><span style="color:#666;margin-left:2px;"> {$business['phone']}</span>
        </div>
        <div class="business_industry">
            <if condition="$business['content']">
                <span class="oranger">商户简介：</span><span style="color:#666;margin-left:2px;"> {$business['content']}</span>
            </if>
        </div>
        <div class="title_content">
            {$business.description}
        </div>
    </div>
</div>
